template: Hello, %s!
defaultName: Stranger
logging:
    level: INFO
    appenders:
        -   type: console
            threshold: INFO
            target: stdout
            logFormat: "%d{yyyy.MM.dd;HH:mm:ss.SSS} %-5p [%c] [%t] %m - %n"
    loggers:
        com.thierno.dropwizard.service:
            level: INFO
            additive: false
            appenders:
                -   type: file
                    logFormat: "%d{yyyy.MM.dd;HH:mm:ss.SSS} %-5p [%c] [%t] %m - %n"
                    currentLogFilename: logs/rollingfile.log
                    archivedLogFilenamePattern: logs/rollingfile.log%d{yyyy-MM-dd-HH:mm}.%i.log.gz
                    archivedFileCount: 30
                    totalSizeCap: 500MB
                    maxFileSize: 1KB
